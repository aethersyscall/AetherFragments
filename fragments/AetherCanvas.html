<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AetherCanvas // Brainstorm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-deep: #13111B;
            --bg-surface: #1B1824;
            --bg-element: #252130;
            --bg-active: #2F2942;
            --fg-primary: #EDE8F5;
            --fg-secondary: #9B94A8;
            --accent-purple: #9580FF;
            --accent-pink: #FF70B8;
            --accent-cyan: #80FFEA;
            --border: #2E283B;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }
        body { 
            background: var(--bg-deep); 
            color: var(--fg-primary); 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- MOBILE FIRST HEADER (Top Actions) --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-deep), transparent);
        }

        .action-group { display: flex; gap: 8px; }

        .icon-btn {
            width: 40px; height: 40px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--fg-primary);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .icon-btn.primary { background: var(--accent-purple); color: var(--bg-deep); border: none; }

        /* --- BOTTOM TOOLBAR (Mobile Optimized) --- */
        .toolbar-wrapper {
            position: fixed;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; flex-direction: column;
            align-items: center; gap: 12px;
            z-index: 100;
            width: 95%;
            max-width: 500px;
        }

        .color-bar {
            display: flex; gap: 10px;
            background: var(--bg-surface);
            padding: 8px 15px;
            border-radius: 99px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .swatch { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .swatch.active { border-color: var(--fg-primary); transform: scale(1.2); }

        .main-tools {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 20px;
            display: flex;
            gap: 5px;
            box-shadow: var(--shadow);
            width: 100%;
            justify-content: space-around;
        }

        .tool-btn {
            flex: 1;
            height: 45px;
            max-width: 50px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--fg-secondary);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
        }

        .tool-btn.active { background: var(--bg-active); color: var(--accent-purple); }

        canvas { cursor: crosshair; touch-action: none; display: block; }
        
        .status {
            position: fixed; bottom: 90px; right: 20px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: var(--fg-secondary); opacity: 0.6;
        }

        input[type="file"] { display: none; }

        /* Tablet/PC Adjustments */
        @media (min-width: 768px) {
            .toolbar-wrapper { bottom: 30px; }
            .main-tools { padding: 10px; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="action-group">
            <button class="icon-btn" onclick="CanvasCore.undo()" title="Undo"><i class="ph ph-arrow-u-up-left"></i></button>
            <button class="icon-btn" onclick="CanvasCore.redo()" title="Redo"><i class="ph ph-arrow-u-up-right"></i></button>
        </div>
        <div class="action-group">
            <button class="icon-btn" onclick="CanvasCore.clear()"><i class="ph ph-trash"></i></button>
            <button class="icon-btn" onclick="CanvasCore.exportJSON()"><i class="ph ph-file-js"></i></button>
            <button class="icon-btn" onclick="document.getElementById('importFile').click()"><i class="ph ph-upload"></i></button>
            <button class="icon-btn primary" onclick="CanvasCore.exportPNG()"><i class="ph ph-image"></i></button>
        </div>
    </header>

    <div class="toolbar-wrapper">
        <div class="color-bar">
            <div class="swatch active" style="background: #EDE8F5;" data-color="#EDE8F5"></div>
            <div class="swatch" style="background: #9580FF;" data-color="#9580FF"></div>
            <div class="swatch" style="background: #FF70B8;" data-color="#FF70B8"></div>
            <div class="swatch" style="background: #80FFEA;" data-color="#80FFEA"></div>
            <div class="swatch" style="background: #C26BFF;" data-color="#C26BFF"></div>
        </div>
        <div class="main-tools">
            <button class="tool-btn active" data-tool="pencil"><i class="ph ph-pencil-line"></i></button>
            <button class="tool-btn" data-tool="line"><i class="ph ph-line-segment"></i></button>
            <button class="tool-btn" data-tool="rect"><i class="ph ph-rectangle"></i></button>
            <button class="tool-btn" data-tool="circle"><i class="ph ph-circle"></i></button>
            <button class="tool-btn" data-tool="text"><i class="ph ph-text-t"></i></button>
            <button class="tool-btn" data-tool="eraser"><i class="ph ph-eraser"></i></button>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" onchange="CanvasCore.importJSON(event)">
    <div class="status" id="statusBar">Entities: 0 | Panning Mode: Shift+Drag</div>
    <canvas id="canvas"></canvas>

    <script>
        const CanvasCore = {
            canvas: document.getElementById('canvas'),
            ctx: null,
            entities: [],
            currentEntity: null,
            history: [[]],
            historyIndex: 0,
            tool: 'pencil',
            color: '#EDE8F5',
            pan: { x: 0, y: 0 },
            isDrawing: false,
            isPanning: false,
            
            // Touch state for 2-finger panning
            lastTouchDist: 0,
            lastTouchMid: { x: 0, y: 0 },
            lastMouse: { x: 0, y: 0 },

            init() {
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Desktop Inputs
                this.canvas.addEventListener('mousedown', (e) => this.handleStart(e));
                window.addEventListener('mousemove', (e) => this.handleMove(e));
                window.addEventListener('mouseup', () => this.handleEnd());
                
                // Mobile Inputs
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), {passive: false});
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), {passive: false});
                this.canvas.addEventListener('touchend', () => this.handleEnd());

                // UI setup
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.tool = btn.dataset.tool;
                    };
                });

                document.querySelectorAll('.swatch').forEach(sw => {
                    sw.onclick = () => {
                        document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
                        sw.classList.add('active');
                        this.color = sw.dataset.color;
                    };
                });

                this.draw();
            },

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.draw();
            },

            getCoords(x, y) {
                return { x: x - this.pan.x, y: y - this.pan.y };
            },

            // --- Panning & Drawing Handlers ---
            handleStart(e) {
                if (e.shiftKey || e.button === 1) {
                    this.isPanning = true;
                    this.lastMouse = { x: e.clientX, y: e.clientY };
                } else {
                    this.startDrawing(e.clientX, e.clientY);
                }
            },

            handleMove(e) {
                if (this.isPanning) {
                    this.pan.x += e.clientX - this.lastMouse.x;
                    this.pan.y += e.clientY - this.lastMouse.y;
                    this.lastMouse = { x: e.clientX, y: e.clientY };
                    this.draw();
                } else if (this.isDrawing) {
                    this.continueDrawing(e.clientX, e.clientY);
                }
            },

            handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length === 2) {
                    this.isPanning = true;
                    this.isDrawing = false;
                    this.lastTouchMid = this.getTouchMid(e.touches);
                } else if (e.touches.length === 1) {
                    this.startDrawing(e.touches[0].clientX, e.touches[0].clientY);
                }
            },

            handleTouchMove(e) {
                e.preventDefault();
                if (e.touches.length === 2 && this.isPanning) {
                    const mid = this.getTouchMid(e.touches);
                    this.pan.x += mid.x - this.lastTouchMid.x;
                    this.pan.y += mid.y - this.lastTouchMid.y;
                    this.lastTouchMid = mid;
                    this.draw();
                } else if (e.touches.length === 1 && this.isDrawing) {
                    this.continueDrawing(e.touches[0].clientX, e.touches[0].clientY);
                }
            },

            getTouchMid(touches) {
                return {
                    x: (touches[0].clientX + touches[1].clientX) / 2,
                    y: (touches[0].clientY + touches[1].clientY) / 2
                };
            },

            startDrawing(x, y) {
                this.isDrawing = true;
                const c = this.getCoords(x, y);
                this.currentEntity = {
                    type: this.tool, color: this.color, size: 4,
                    points: [c], startX: c.x, startY: c.y, endX: c.x, endY: c.y, text: ""
                };
                if (this.tool === 'text') {
                    const t = prompt("Enter text:");
                    if (t) { this.currentEntity.text = t; this.entities.push(this.currentEntity); this.saveHistory(); }
                    this.isDrawing = false;
                }
            },

            continueDrawing(x, y) {
                const c = this.getCoords(x, y);
                if (this.tool === 'pencil' || this.tool === 'eraser') {
                    if (this.tool === 'eraser') this.currentEntity.color = '#13111B';
                    this.currentEntity.points.push(c);
                } else {
                    this.currentEntity.endX = c.x; this.currentEntity.endY = c.y;
                }
                this.draw();
            },

            handleEnd() {
                if (this.isDrawing && this.currentEntity) {
                    this.entities.push(this.currentEntity);
                    this.saveHistory();
                }
                this.isDrawing = false; this.isPanning = false; this.currentEntity = null;
                this.draw();
            },

            // --- History System ---
            saveHistory() {
                if (this.historyIndex < this.history.length - 1) this.history = this.history.slice(0, this.historyIndex + 1);
                this.history.push(JSON.parse(JSON.stringify(this.entities)));
                this.historyIndex++;
                document.getElementById('statusBar').innerText = `Entities: ${this.entities.length}`;
            },

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--; this.entities = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                    this.draw();
                }
            },

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++; this.entities = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
                    this.draw();
                }
            },

            // --- Rendering Logic ---
            draw() {
                // Clear with deep color for perfect screenshots
                this.ctx.fillStyle = '#13111B';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.save();
                this.ctx.translate(this.pan.x, this.pan.y);
                this.drawGrid();
                
                const queue = [...this.entities];
                if (this.currentEntity) queue.push(this.currentEntity);
                queue.forEach(ent => this.drawEntity(ent));
                this.ctx.restore();
            },

            drawGrid() {
                this.ctx.strokeStyle = '#1B1824';
                this.ctx.lineWidth = 1;
                const step = 50;
                const startX = -this.pan.x - ((-this.pan.x) % step) - step;
                const startY = -this.pan.y - ((-this.pan.y) % step) - step;

                for (let x = startX; x < startX + this.canvas.width + (step * 2); x += step) {
                    this.ctx.beginPath(); this.ctx.moveTo(x, -this.pan.y); this.ctx.lineTo(x, -this.pan.y + this.canvas.height); this.ctx.stroke();
                }
                for (let y = startY; y < startY + this.canvas.height + (step * 2); y += step) {
                    this.ctx.beginPath(); this.ctx.moveTo(-this.pan.x, y); this.ctx.lineTo(-this.pan.x + this.canvas.width, y); this.ctx.stroke();
                }
            },

            drawEntity(ent) {
                this.ctx.strokeStyle = ent.color; this.ctx.fillStyle = ent.color;
                this.ctx.lineWidth = ent.size; this.ctx.lineCap = 'round'; this.ctx.lineJoin = 'round';

                switch (ent.type) {
                    case 'pencil':
                    case 'eraser':
                        if (ent.points.length < 2) return;
                        this.ctx.beginPath(); this.ctx.moveTo(ent.points[0].x, ent.points[0].y);
                        for (let p of ent.points) this.ctx.lineTo(p.x, p.y);
                        this.ctx.stroke(); break;
                    case 'line':
                        this.ctx.beginPath(); this.ctx.moveTo(ent.startX, ent.startY); this.ctx.lineTo(ent.endX, ent.endY); this.ctx.stroke(); break;
                    case 'rect':
                        this.ctx.strokeRect(ent.startX, ent.startY, ent.endX - ent.startX, ent.endY - ent.startY); break;
                    case 'circle':
                        const r = Math.sqrt(Math.pow(ent.endX - ent.startX, 2) + Math.pow(ent.endY - ent.startY, 2));
                        this.ctx.beginPath(); this.ctx.arc(ent.startX, ent.startY, r, 0, Math.PI * 2); this.ctx.stroke(); break;
                    case 'text':
                        this.ctx.font = `bold 20px Outfit`; this.ctx.fillText(ent.text, ent.startX, ent.startY); break;
                }
            },

            // --- IO Actions ---
            clear() { if(confirm("Wipe canvas?")) { this.entities = []; this.saveHistory(); this.draw(); } },

            exportPNG() {
                // toDataURL captures exactly what is on the canvas right now
                const link = document.createElement('a');
                link.download = `AetherCanvas_${Date.now()}.png`;
                link.href = this.canvas.toDataURL("image/png");
                link.click();
            },

            exportJSON() {
                const data = JSON.stringify(this.entities);
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement('a');
                link.download = `AetherState_${Date.now()}.json`;
                link.href = URL.createObjectURL(blob);
                link.click();
            },

            importJSON(e) {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        this.entities = JSON.parse(event.target.result);
                        this.history = [JSON.parse(JSON.stringify(this.entities))];
                        this.historyIndex = 0; this.draw();
                    } catch (err) { alert("Invalid File"); }
                };
                reader.readAsText(file);
            }
        };

        window.onload = () => CanvasCore.init();
    </script>
</body>
</html>
